language: node_js
node_js:
- '6'
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_ed0cdc322443_key -iv $encrypted_ed0cdc322443_iv
  -in .deployscp.enc -out .deployscp -d
deploy:
  provider: script
  skip_cleanup: true
  script: npm run deploy
  on:
    branch: master
addons:
  ssh_known_hosts: $DEPLOY_HOST
